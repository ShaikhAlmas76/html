<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body bgcolor="skyblue">
 
    <table align="center">

   <form action=""> 

    <tr>
 <td colspan="2"> <h1> Student Personal Details </h1>  </td>
    </tr>

<tr>

  <td> Name : </td>

</tr>


<tr>

 <td> <input type="password" name="" id="" placeholder="Your Password" required> </td>

</tr>

<tr>
  
    <td> Email Id : </td>
   <td> <input type="email" name="" id="" placeholder="XXXX.@XXX" required> </td>
  
  </tr>
  

<tr>
   <td> Gender </td>
   <td> <input type="radio" name="" id="" > Male 
        <input type="radio" name="" id=""> Female
   </td>
</tr>
  

<tr>

 <td> Contact : </td>
<td> <input type="tel" name="" id="" required> </td>

</tr>

 
<tr>

</tr>

<tr>

    <td> Degree : </td>

     <option> B.sc  </option>

     <option> B.A </option>
     
    </select> </td>
   
</tr>


<tr>

 <td> Engineering : </td>
 <td> <select name="eng" id="eng">
  <option selected> --- Select Field --- </option>
  <option> Civil </option>
  <option> Computer  </option>
  <option> EC </option>
  <option> It </option>
  <option> Electrical </option>

 </select> </td>

</tr>



<tr>
    <td> Hobbies :</td>

         <input type="radio" name="" id=""> Football
         <input type="radio" name="" id=""> Music
         <input type="radio" name="" id=""> Singer
    </td>
 </tr>


<tr>

 <td colspan="2"> <h3 align="center"> Address  </h3>  </td>
</tr>



<tr>
 <td colspan="2" align="center"> <textarea name="" id="" cols="30" rows="10">
     </textarea> 
 </td>    

</tr>

<tr>

 <td> Resume Attch </td>
<td> <input type="file" name="" id="" required> </td>

</tr>


<tr>

 <td colspan="2" align="center"> <input type="submit" value="submit"> </td>

</tr>










   </form>   
        
            
 
</table>

</html>
